<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="./favicon.ico"
      type="image/x-icon"
      title="My Portfolio"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Gilles Laurant</title>
  </head>

  <body id="app" class="darkMode">
    <!-- HEADER -->
    <header class="header">
      <div class="header-theme">
        <!-- THEME BUTTON -->
        <button type="button" class="toggleTheme">
          <img
            src="./assets/images/buttons/Sun_64.svg"
            class="toggleTheme-icon"
            alt="Soleil"
          />
        </button>
      </div>

      <!-- NAVIGATION -->
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li id="home" class="nav-items nav-items-dark activeNav" name="home">
            Home
          </li>
          <li id="projects" class="nav-items nav-items-dark" name="projects">
            Projets
          </li>
          <li id="contact" class="nav-items nav-items-dark" name="contact">
            Contact
          </li>
        </ul>
      </nav>

      <!-- LANGUAGE BUTTON -->
      <div class="header-language">
        <button type="button" class="toggleLang">
          <img
            src="./assets/images/buttons/FlagUK_64.svg"
            class="toggleLang-flag"
            alt="United Kingdom"
          />
        </button>
      </div>
    </header>

    <!-- APP COMPONENTS -->
    <main class="main"></main>

    <!-- EMAILJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <!-- PUBLIC KEY EMAILJS -->
    <script type="text/javascript">
      (function () {
        emailjs.init("BEz2-luYB_NB8h-CG");
      })();
    </script>

    <!-- TYPEWRITER -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <!-- APP -->
    <script defer type="module" src="./assets/js/index.js"></script>
  </body>
</html>
